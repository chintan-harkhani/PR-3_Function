<script type="text/javascript">

    function task5(){
        var ang1 = parseInt(prompt("enter the number of angle 1 :-"));
        var ang2 = parseInt(prompt("enter the number of angle 2 :-"));
        var ang3 = parseInt(prompt("enter the number of angle 3 :-"));
        document.write("<h1>angle 1:- "+ang1+"</h1>");
        document.write("<h1>angle 2:- "+ang2+"</h1>");
        document.write("<h1>angle 3:- "+ang3+"</h1>");
        var sum  = ang1 + ang2 + ang3 ;

        if(sum==180){
            document.write("<h1>Triangle is a valid</h1>");
        }else{
            document.write("<h1>Triangle is a not valid</h1>");
        }
    }
    task5();
</script>
