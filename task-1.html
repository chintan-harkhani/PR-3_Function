<script type="text/javascript">
    function task1(){
        var a = parseInt(prompt("Enter the number :-"));
        document.write("<h1>This a number :- "+a+"</h1>");
        
        if(a >= 0){
            document.write("<h1>This is a number of a positive</h1>");
        }
        else{
            document.write("<h1>This is a number of a negative</h1>");
        }
    }
    task1();

</script>
