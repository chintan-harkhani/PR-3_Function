<script type="text/javascript">

    function task7(){
        var a = parseInt(prompt("Enter the no.  A:-"));
        var b = parseInt(prompt("Enter the no.  b:-"));
        document.write("<h1>Ans of no. A :- "+a+"</h1>");
        document.write("<h1>Ans of no. B :- "+b+"</h1>");
        var add = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;

        document.write("<h1>Ans of addition :- "+add+"</h1>");
        document.write("<h1>Ans of a subtraction :- "+sub+"</h1>");
        document.write("<h1>Ans of a multiplication :- "+mul+"</h1>");
        document.write("<h1>Ans of a division :- "+div+"</h1>");
    }
  task7();  
</script>
